<html>
<head>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="basic.js"></script>
</head><head>
  <title>Bootstrap Navbars</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="basic.js"></script>
</head>
<body>
  <br>
  <div class="row">
    <div class="col-sm-2"><button class="btn btn-default">Standard</button></div>

    <div class="col-sm-2"><button class="btn btn-success">Standard</button></div>

    <div class="col-sm-2"><button class="btn btn-info">Standard</button></div>
    <div class="col-sm-2"><button class="btn btn-warning">Standard</button></div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2"><button class="btn squared btn-default">Squared</button></div>

  <br>
  <div class="row">

  </div>
  <br>
  <div class="row">
    <div class="col-sm-2"><button class="btn ghost btn-sm btn-default">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-sm btn-primary">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-sm btn-success">Transparent</button></div>

  <br>
  <div class="row">
    <div class="col-sm-2"><button class="btn ghost btn-default">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-primary">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-success">Transparent</button></div>

  </div>

  <div class="row">
    <div class="col-sm-2"><button class="btn ghost btn-lg btn-default">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-lg btn-primary">Transparent</button></div>
    <div class="col-sm-2"><button class="btn ghost btn-lg btn-success">Transparent</button></div>

  <div class="row">
    <div class="col-sm-2"><button class="btn btn-default"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> Log in</button></div>
    <div class="col-sm-2"><button class="btn btn-primary"><span class="glyphicon glyphicon-oil" aria-hidden="true"></span> Log in</button></div>

    <div class="col-sm-2"><button class="btn btn-warning">Log In <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button></div>

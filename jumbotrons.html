<html>
<head>
  <title>Bootstrap Jumbotrons</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="basic.js"></script>
</head>
<body>
  <div class="jumbotron fractals">
      <div class="container">
          <h1>Hello, world!</h1>
          <button class="btn ghost squared btn-lg btn-warning"><span style="color: white;">Sign up</span></button>
          <button class="btn squared btn-lg btn-primary">Baller</button>
      </div>
  </div>
  <div class="jumbotron bees">
      <div class="container">
          <h1>Hello, bees!</h1>
          <div class="row">
              <div class="col-md-4 col-md-offset-5">
                <button class="btn ghost btn-lg btn-success"><span style="color: white;">Sign up</span></button>
                <button class="btn btn-lg btn-primary">Baller</button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
